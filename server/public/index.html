<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:300,400,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/fdc041a57e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX55x9y93nyNBurxkSqOGYeYBV1YfeA9Q&libraries=places"></script>

  <title>Gym Buddy</title>
</head>
<body>
  <div id="root">
    <div class="main">
      <div class="main__container">
        <div class="main__header">
          <button class="btn main__button">Sign Up</button>
          <button class="btn main__button">Log In</button>
        </div>
        <div class="main__body">
          <div class="profile__container">
            <div class="profile__container-top">
              <img class="profile__photo"src="https://static.thenounproject.com/png/538846-200.png" alt="" srcset="">
              <div class="profile__info">
                <div class="profile__info-name">Aaron Domingo</div>
                <div class="profile__info-gym"> Gold's Gym</div>
              </div>
              <div class="profile__buttons">
                <button class="btn profile__button">
                  Buddies
                </button>
                <button class="btn profile__button">
                  Expertise
                </button>
                <button class="btn profile__button">
                  Schedule
                </button>
              </div>
            </div>
            <div class="profile__container-bottom">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
